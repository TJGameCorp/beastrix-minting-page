<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beastrix Minting Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Solana Web3.js -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
</head>
<body>
    <!-- Top Menu Bar -->
    <div class="navbar">
        <img src="images/logo.png" alt="Logo" class="logo">
        <div class="menu-links">
            <a href="index.html">Home</a>
            <a href="mint.html" class="active">Mint</a>
            <a href="play.html">Play</a>
        </div>
        <button id="connect-wallet-btn">Connect Wallet</button>
    </div>

    <div class="container">
        <!-- Left Container for Minting -->
        <div class="mint-section">
            <div class="mint-box">
                <img src="images/minted_beast1.png" alt="Minted Beast" class="mint-beast">
                <p class="mint-text">Mint a Beast!</p>
                <p class="mint-cost">Cost: 0.1 SOL</p>
                <button id="mint-btn">Mint</button>
            </div>
        </div>

        <!-- Right Container for Beasts -->
        <div class="inventory-section">
            <div id="wallet-message">
                <h2>Please Connect Your Wallet</h2>
                <button id="connect-wallet-right-btn">Connect Wallet</button>
            </div>
            <div class="beast-list" id="beast-list" style="display: none;">
                <!-- Beasts will appear here after connection -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
